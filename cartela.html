<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé´ Minha Cartela - Bingo Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #F7931E;
            --accent: #FDC830;
            --dark: #1a1a2e;
            --darker: #0f0f1e;
            --light: #f8f9fa;
            --success: #28a745;
            --danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            color: var(--dark);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease;
        }

        .player-info {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .player-info h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        .status-active {
            background: var(--success);
            color: white;
        }

        .status-pending {
            background: white;
            color: var(--primary);
        }

        .bingo-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }

        .bingo-letter {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            border-radius: 15px;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 2rem;
        }

        .bingo-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 4px solid #e0e0e0;
            border-radius: 15px;
            font-size: 2.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }

        .bingo-cell.marked {
            background: linear-gradient(135deg, var(--success), #20c997);
            color: white;
            border-color: var(--success);
            transform: scale(1.05);
            animation: markPulse 0.5s ease;
        }

        .bingo-cell.marked::after {
            content: '‚úì';
            position: absolute;
            font-size: 4rem;
            color: white;
            opacity: 0.3;
        }

        @keyframes markPulse {
            0%, 100% { transform: scale(1.05); }
            50% { transform: scale(1.15); }
        }

        .current-number-box {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.5);
        }

        .number-display {
            font-family: 'Bebas Neue', cursive;
            font-size: 6rem;
            color: white;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            animation: numberPop 0.5s ease;
        }

        @keyframes numberPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .drawn-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .drawn-number {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: var(--dark);
            border-radius: 50%;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .drawn-number:hover {
            transform: scale(1.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.6);
        }

        .btn-secondary {
            background: var(--dark);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid var(--danger);
            border-radius: 15px;
            color: white;
        }

        .winner-banner {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: var(--dark);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 2rem;
            animation: winnerPulse 1s ease infinite;
        }

        .winner-banner h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media print {
            body {
                background: white;
            }
            .no-print {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .player-info h2 {
                font-size: 1.8rem;
            }
            .bingo-letter {
                font-size: 1.8rem;
                padding: 1rem;
            }
            .bingo-cell {
                font-size: 1.8rem;
            }
            .number-display {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé± BINGO ONLINE PREMIADO</h1>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando sua cartela...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <h2>‚ùå Erro</h2>
            <p id="errorText"></p>
            <button class="btn-primary" onclick="window.location.href='bingo-system.html'" style="margin-top: 1rem;">
                Voltar para In√≠cio
            </button>
        </div>

        <!-- Winner Banner -->
        <div id="winnerBanner" class="winner-banner" style="display: none;">
            <h2>üèÜ PARAB√âNS! VOC√ä GANHOU! üèÜ</h2>
            <p style="font-size: 1.2rem;">Voc√™ √© o grande vencedor!</p>
        </div>

        <!-- Player Card -->
        <div id="playerCard" style="display: none;">
            <div class="card">
                <div class="player-info">
                    <h2 id="playerId">-</h2>
                    <span class="status-badge status-pending" id="statusBadge">Carregando...</span>
                </div>

                <div class="bingo-header">
                    <div class="bingo-letter">B</div>
                    <div class="bingo-letter">I</div>
                    <div class="bingo-letter">N</div>
                    <div class="bingo-letter">G</div>
                    <div class="bingo-letter">O</div>
                </div>
                <div class="bingo-grid" id="bingoGrid"></div>

                <div class="buttons no-print">
                    <button class="btn-primary" onclick="window.print()">üñ®Ô∏è Imprimir</button>
                    <button class="btn-secondary" onclick="copyLink()">üîó Compartilhar</button>
                    <button class="btn-secondary" onclick="window.location.reload()">üîÑ Atualizar</button>
                </div>
            </div>

            <!-- Current Number -->
            <div class="card no-print">
                <h3 style="text-align: center; margin-bottom: 1rem;">√öltimo N√∫mero Sorteado</h3>
                <div class="current-number-box">
                    <div class="number-display" id="currentNumber">-</div>
                </div>
            </div>

            <!-- Drawn Numbers -->
            <div class="card no-print">
                <h3 style="text-align: center; margin-bottom: 1rem;">N√∫meros Sorteados (<span id="totalDrawn">0</span>/75)</h3>
                <div class="drawn-numbers" id="drawnNumbers"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyNxxf1gsWgUsUejPX8w-uljFGOJujNvt9vANKMPl_GjKfIGFqyicWurtw99bmknu7p/exec'; // Mesma URL do bingo-system.html
        let currentCard = null;
        let drawnNumbers = [];
        let updateInterval = null;

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const cardId = params.get('card');

            if (!cardId) {
                showError('ID da cartela n√£o encontrado na URL');
                return;
            }

            loadCard(cardId);
            startAutoUpdate();
        });

        // Carregar cartela
        async function loadCard(cardId) {
            try {
                const response = await fetch(`${API_URL}?action=buscarJogador&id=${cardId}`);
                const data = await response.json();

                if (data.erro) {
                    showError(data.erro);
                    return;
                }

                currentCard = data;
                displayCard(data);
                loadDrawnNumbers();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('playerCard').style.display = 'block';

            } catch (error) {
                showError('Erro ao carregar cartela. Verifique sua conex√£o e tente novamente.');
                console.error(error);
            }
        }

        // Exibir cartela
        function displayCard(data) {
            document.getElementById('playerId').textContent = data.id;

            // Status
            const statusBadge = document.getElementById('statusBadge');
            if (data.pago === 'SIM') {
                statusBadge.textContent = '‚úì Pagamento Confirmado';
                statusBadge.className = 'status-badge status-active';
            } else {
                statusBadge.textContent = '‚è≥ Aguardando Pagamento';
                statusBadge.className = 'status-badge status-pending';
            }

            // Mostrar banner de vencedor
            if (data.ganhou === 'SIM') {
                document.getElementById('winnerBanner').style.display = 'block';
            }

            // Gerar cartela
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = '';

            ['B', 'I', 'N', 'G', 'O'].forEach(letter => {
                data.cartela[letter].forEach(number => {
                    const cell = document.createElement('div');
                    cell.className = 'bingo-cell';
                    cell.textContent = number;
                    cell.dataset.number = number;
                    grid.appendChild(cell);
                });
            });
        }

        // Carregar n√∫meros sorteados
        async function loadDrawnNumbers() {
            try {
                const response = await fetch(`${API_URL}?action=sorteados`);
                const numbers = await response.json();

                if (JSON.stringify(numbers) !== JSON.stringify(drawnNumbers)) {
                    drawnNumbers = numbers;
                    updateDisplay();
                }
            } catch (error) {
                console.error('Erro ao carregar n√∫meros:', error);
            }
        }

        // Atualizar display
        function updateDisplay() {
            // Atualizar n√∫mero atual
            if (drawnNumbers.length > 0) {
                document.getElementById('currentNumber').textContent = drawnNumbers[drawnNumbers.length - 1];
            }

            // Atualizar total
            document.getElementById('totalDrawn').textContent = drawnNumbers.length;

            // Atualizar lista de n√∫meros sorteados
            const container = document.getElementById('drawnNumbers');
            container.innerHTML = drawnNumbers.map(num => 
                `<div class="drawn-number">${num}</div>`
            ).join('');

            // Marcar c√©lulas
            document.querySelectorAll('.bingo-cell').forEach(cell => {
                const number = parseInt(cell.dataset.number);
                if (drawnNumbers.includes(number)) {
                    if (!cell.classList.contains('marked')) {
                        cell.classList.add('marked');
                        playMarkSound();
                    }
                }
            });

            // Verificar vit√≥ria
            checkBingo();
        }

        // Verificar bingo
        function checkBingo() {
            if (!currentCard || currentCard.ganhou === 'SIM') return;

            const cells = Array.from(document.querySelectorAll('.bingo-cell'));
            const markedCells = cells.filter(c => c.classList.contains('marked'));

            // Verifica se todas as c√©lulas est√£o marcadas
            if (markedCells.length === 25) {
                declareBingo();
            }
        }

        // Declarar bingo
        async function declareBingo() {
            document.getElementById('winnerBanner').style.display = 'block';
            createConfetti();

            try {
                await fetch(`${API_URL}?action=registrarGanhador&id=${currentCard.id}`);
            } catch (error) {
                console.error('Erro ao registrar ganhador:', error);
            }
        }

        // Auto update
        function startAutoUpdate() {
            updateInterval = setInterval(() => {
                loadDrawnNumbers();
            }, 3000); // Atualiza a cada 3 segundos
        }

        // Copiar link
        function copyLink() {
            const link = window.location.href;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copiado! Compartilhe com seus amigos.');
            });
        }

        // Mostrar erro
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorText').textContent = message;
        }

        // Efeitos
        function playMarkSound() {
            // Adicione som se desejar
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = ['#FF6B35', '#F7931E', '#FDC830', '#28a745'][Math.floor(Math.random() * 4)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.zIndex = '9999';
                confetti.style.animation = 'confetti-fall 3s linear';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });

        // Anima√ß√£o de confetes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confetti-fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
